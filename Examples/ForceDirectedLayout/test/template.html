<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Demo</title>
  </head>
  <body class="container">
    <h1 class="text-center mt-5">
      D3 Force Directed Layout
    </h1>
    <!-- Create div to contain buttons to alter the input -->
    <div id="toggle-show-label-container">
      <button id="toggle-show-labels">Cycle Show Node Label Mode: 
        <text>1</text>
      </button>
    </div>
    <div class="slidecontainer" id="node-force-slider-container">
      <text>Node Force</text>
      <input type="range" min="-20" max="80" value="40" class="slider" id="node-force-slider">
    </div>
    <div class="slidecontainer" id="gravity-slider-container">
      <text>Gravity</text>
      <input type="range" min="0" max="20" value="5" class="slider" id="gravity-slider">
    </div>
    <div class="slidecontainer" id="link-strength-slider-container">
      <text>Link strength</text>
      <input type="range" min="0" max="100" value="50" class="slider" id="link-strength-slider">
    </div>
    <div class="slidecontainer" id="link-legth-slider-container">
      <text>Link length</text>
      <input type="range" min="0" max="100" value="30" class="slider" id="link-length-slider">
    </div>
    <!-- Create a div where the visualisation will take place -->
    <div id="visualisation01_element_guid"></div>
  </body>
</html>
